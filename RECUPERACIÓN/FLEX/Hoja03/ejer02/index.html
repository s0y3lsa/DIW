<body>


    <section class="caja">

        <div class="contenido">

            <h2>Elige tu plan</h2>

            <div class="tarjetas">

                    <h1>Básico</h1>

                    <p>9,99€/mes</p>

                    <ul>
                        <li>1 sitio web</li>
                        <li>10 GB de almecenamiento</li>
                        <li>Soporte básico</li>
                    </ul>
                    <button>Contratar</button>
                </div>

                <div class="tarjeta">
                    <h1>Profesional</h1>

                    <p>19,99€/mes</p>

                    <ul>
                        <li>5 sitios web</li>
                        <li>100 GB de almecenamiento</li>
                        <li>Soporte prioritario</li>
                    </ul>
                    <button>Contratar</button>
                </div>

                <div class="tarjeta">
                    <h1>Empresa</h1>

                    <p>39,99€/mes</p>

                    <ul>
                        <li>Sitios limitados</li>
                        <li>1 TB de almecenamiento</li>
                        <li>Soporte 24/7</li>
                    </ul>
                    <button>Contratar</button>
                </div>
            </div>
        </div>

    </section>
